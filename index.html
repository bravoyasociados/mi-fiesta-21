<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">

    <title>Hanni's 21 | The Party</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --pink: #ff007f; --cyan: #00f2ff; --dark: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html { 
            width: 100%; height: 100%; 
            background: var(--dark) url('fondo.gif') no-repeat center center fixed; 
            background-size: cover;
            color: white; font-family: 'Montserrat', sans-serif; overflow: hidden;
            padding-top: env(safe-area-inset-top);
        }

        #tunnelCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; opacity: 0.5; }

        /* --- ANIMACIONES DE PROTAGONISMO --- */
        @keyframes zoomPulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.08); filter: brightness(1.2) drop-shadow(0 0 20px var(--pink)); }
        }

        @keyframes rotateRing {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes neonFlicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% { text-shadow: 0 0 10px var(--pink), 0 0 20px var(--pink), 0 0 40px var(--pink); color: #fff; }
            20%, 24%, 55% { text-shadow: none; color: rgba(255,255,255,0.5); }
        }

        /* INTRO */
        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.96); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            text-align: center; transition: opacity 0.8s ease; cursor: pointer;
        }

        #click-msg { font-size: 0.85rem; color: var(--cyan); letter-spacing: 3px; margin-bottom: 25px; animation: blink 1.5s infinite; font-weight: 900; }
        @keyframes blink { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.3; transform: scale(0.95); } }

        #intro-text {
            font-family: 'Pacifico', cursive; color: var(--pink); font-size: 2rem;
            margin: 20px 0; display: none; animation: zoomPulse 2s infinite ease-in-out;
        }

        #loading-bar-container {
            width: 220px; height: 4px; background: rgba(255,255,255,0.1); 
            border-radius: 10px; overflow: hidden; display: none; border: 1px solid rgba(255,255,255,0.2);
        }
        #loading-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--cyan), var(--pink)); transition: width 4s linear; }

        /* CONTENIDO PRINCIPAL */
        .scroll-container { width: 100%; height: 100vh; overflow-y: auto; display: none; padding: 40px 15px; position: relative; z-index: 1; }
        
        .section-wrapper {
            margin: 30px auto; max-width: 340px; width: 100%;
            background: linear-gradient(45deg, var(--pink), var(--cyan));
            padding: 2px; border-radius: 35px; opacity: 0;
            transform: scale(0.8) translateY(40px); transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .section-wrapper.visible { opacity: 1; transform: scale(1) translateY(0); }
        
        .card { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(15px); border-radius: 33px; padding: 35px 25px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }

        /* FOTO ESTRELLA (IDEA 1 Y 2) */
        .photo-star-box {
            position: relative; width: 170px; height: 170px; margin: 0 auto 25px;
            animation: zoomPulse 3s infinite ease-in-out;
        }
        /* Anillo Ne√≥n Giratorio */
        .photo-star-box::after {
            content: ''; position: absolute; top: -12px; left: -12px; right: -12px; bottom: -12px;
            border-radius: 50%; border: 3px solid transparent;
            border-top: 3px solid var(--cyan); border-bottom: 3px solid var(--pink);
            animation: rotateRing 4s linear infinite;
        }
        .hanni-photo { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 4px solid white; position: relative; z-index: 2; }

        /* NOMBRE NE√ìN (IDEA 3) */
        .hanni-name {
            font-family: 'Pacifico'; font-size: 3.5rem; color: #fff;
            animation: neonFlicker 3s infinite; margin-top: 5px;
            filter: drop-shadow(0 0 15px var(--pink));
        }

        .btn { display: block; width: 100%; padding: 18px; margin: 15px 0; border-radius: 50px; text-decoration: none; font-weight: 900; text-transform: uppercase; font-size: 0.85rem; color: white; text-align: center; transition: 0.3s; }
        .btn-wa { background: var(--pink); box-shadow: 0 5px 20px rgba(255, 0, 127, 0.4); }
        .btn-maps { border: 2px solid var(--cyan); background: transparent; color: var(--cyan); }
    </style>
</head>
<body onclick="initExperience()">

    <audio id="bgMusic"><source src="intro.mp3" type="audio/mpeg"></audio>
    <canvas id="tunnelCanvas"></canvas>

    <div id="intro-overlay">
        <div id="click-msg">TOCA PARA INICIAR EL DESMADRE üîä</div>
        <div id="intro-text">LOS 21 DE HANNI</div>
        <div id="loading-bar-container"><div id="loading-bar"></div></div>
    </div>

    <div class="scroll-container" id="scrollContainer">
        
        <div class="section-wrapper">
            <div class="card">
                <div class="photo-star-box">
                    <img src="hanni.jpeg" class="hanni-photo">
                </div>
                <p style="font-size: 0.75rem; letter-spacing: 5px; color: var(--cyan); font-weight: 900;">WELCOME TO</p>
                <h1 class="hanni-name">Hanni</h1>
            </div>
        </div>

        <div class="section-wrapper">
            <div class="card">
                <img src="logo.jpeg" style="width: 140px; border-radius: 20px; margin-bottom: 10px; filter: drop-shadow(0 0 15px var(--cyan));">
                <h2 style="color: var(--cyan); font-size: 1.3rem; letter-spacing: 2px;">DJ LOCO VIT</h2>
                <p style="font-size: 0.7rem; opacity: 0.7; font-weight: bold;">DIRECTO DESDE EL MEJOR AMBIENTE</p>
            </div>
        </div>

        <div class="section-wrapper">
            <div class="card">
                <a href="https://wa.me/525587216277?text=¬°Confirmado! Ah√≠ estar√© en tus 21 ü•≥" class="btn btn-wa">CONFIRMAR ASISTENCIA</a>
                <a href="https://maps.app.goo.gl/owEFqCyhBGL8yNVZ7?g_st=iwb" class="btn btn-maps" target="_blank">VER UBICACI√ìN</a>
                <p style="color: #ffcc00; font-size: 0.7rem; margin-top: 20px; font-weight: 900; letter-spacing: 1px;">‚ö†Ô∏è TRAE LO QUE QUIERAS TOMAR</p>
            </div>
        </div>
    </div>

    <script>
        let started = false;
        const audio = document.getElementById('bgMusic');

        function initExperience() {
            if (started) return;
            started = true;
            
            // --- AUDIO: SALTO AL SEGUNDO 2 ---
            audio.currentTime = 2;
            audio.volume = 1;
            audio.play();

            // Fade out a los 35 segundos
            setTimeout(() => {
                let fade = setInterval(() => {
                    if (audio.volume > 0.05) audio.volume -= 0.05;
                    else { audio.pause(); clearInterval(fade); }
                }, 200);
            }, 35000);

            // Intro UI
            document.getElementById('click-msg').style.display = 'none';
            document.getElementById('intro-text').style.display = 'block';
            document.getElementById('loading-bar-container').style.display = 'block';
            setTimeout(() => document.getElementById('loading-bar').style.width = '100%', 50);

            // Explosi√≥n y Revelaci√≥n
            setTimeout(() => {
                document.getElementById('intro-overlay').style.opacity = '0';
                confetti({ 
                    particleCount: 200, 
                    spread: 90, 
                    origin: { y: 0.6 }, 
                    colors: ['#ff007f', '#00f2ff', '#ffffff'],
                    ticks: 300
                });
                
                setTimeout(() => {
                    document.getElementById('intro-overlay').style.display = 'none';
                    document.getElementById('scrollContainer').style.display = 'block';
                    setupObserver();
                }, 800);
            }, 4000);
        }

        // Fondo L√°ser
        const canvas = document.getElementById('tunnelCanvas');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        function draw() {
            ctx.fillStyle = 'rgba(0,0,0,0.18)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for(let i = 0; i < 7; i++) {
                ctx.beginPath();
                ctx.strokeStyle = i % 2 ? '#ff007f' : '#00f2ff';
                ctx.lineWidth = 1;
                ctx.moveTo(canvas.width/2, canvas.height/2);
                ctx.lineTo(Math.random()*canvas.width, Math.random()*canvas.height);
                ctx.stroke();
            }
            requestAnimationFrame(draw);
        }
        draw();

        function setupObserver() {
            const obs = new IntersectionObserver((entries) => {
                entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
            }, { threshold: 0.1 });
            document.querySelectorAll('.section-wrapper').forEach(s => obs.observe(s));
        }
    </script>
</body>
</html>
