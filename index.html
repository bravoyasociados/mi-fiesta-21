<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mis 21 | Hanni's Party</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --pink: #ff007f; --cyan: #00f2ff; --dark: #000000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html { 
            width: 100%; height: 100%; 
            background: var(--dark) url('fondo.gif') no-repeat center center fixed; 
            background-size: cover;
            color: white; font-family: 'Montserrat', sans-serif; overflow: hidden; 
        }

        #tunnelCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; opacity: 0.6; }

        #intro-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
            text-align: center; transition: opacity 0.8s ease; cursor: pointer;
        }

        #click-msg {
            font-size: 1rem; color: var(--cyan); letter-spacing: 2px;
            margin-bottom: 20px; animation: blink 1s infinite; font-weight: bold;
        }
        @keyframes blink { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.3; transform: scale(1.05); } }

        #intro-text {
            font-family: 'Pacifico', cursive; color: var(--pink); font-size: 1.6rem;
            text-shadow: 0 0 15px var(--pink); margin: 20px 0; display: none;
        }

        #loading-bar-container {
            width: 70%; max-width: 250px; height: 12px;
            background: rgba(255, 255, 255, 0.1); border-radius: 20px;
            overflow: hidden; border: 2px solid var(--pink); display: none;
            box-shadow: 0 0 15px var(--pink);
        }
        #loading-bar { height: 100%; width: 0%; background: linear-gradient(90deg, var(--cyan), var(--pink)); transition: width 4s linear; }

        .scroll-container { width: 100%; height: 100vh; overflow-y: auto; display: none; padding: 20px 15px; position: relative; z-index: 1; }
        .section-wrapper {
            margin: 30px auto; max-width: 340px; width: 100%;
            background: linear-gradient(45deg, var(--pink), var(--cyan));
            padding: 3px; border-radius: 25px; opacity: 0;
            transform: translateY(40px); transition: all 0.8s ease-out;
        }
        .section-wrapper.visible { opacity: 1; transform: translateY(0); }
        .card { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); border-radius: 22px; padding: 25px; text-align: center; }

        .photo-container { position: relative; width: 110px; height: 110px; margin: 0 auto 15px; }
        .hanni-photo { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid white; position: relative; z-index: 2; }
        .photo-glow { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background: var(--pink); filter: blur(15px); animation: neonPulse 1.5s infinite alternate; z-index: 1; }

        .dj-section { position: relative; padding: 10px 0; }
        .dj-logo { width: 130px; filter: drop-shadow(0 0 10px var(--cyan)); margin-bottom: 5px; }
        .flame { position: absolute; width: 25px; height: 25px; background: radial-gradient(circle, #ff4500, transparent 70%); border-radius: 50%; filter: blur(4px); animation: fireMove 0.8s infinite alternate; opacity: 0.7; z-index: 3; }
        @keyframes fireMove { from { transform: translateY(0) scale(1); opacity: 0.4; } to { transform: translateY(-25px) scale(1.4); opacity: 0.8; } }

        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border-radius: 50px; text-decoration: none; font-weight: 800; text-transform: uppercase; font-size: 0.8rem; transition: 0.3s; color: white; position: relative; overflow: hidden; text-align: center; }
        .btn-wa { background: var(--pink); }
        .btn-maps { border: 2px solid var(--cyan); background: transparent; }
    </style>
</head>
<body onclick="initExperience()">

    <audio id="bgMusic">
        <source src="intro.mp3" type="audio/mpeg">
    </audio>

    <canvas id="tunnelCanvas"></canvas>

    <div id="intro-overlay">
        <div id="click-msg">TOCA LA PANTALLA PARA EMPEZAR üîä</div>
        <div id="intro-text">FESTEJEMOS MI CUMPLE <br> CON EL MEJOR DESMADRE</div>
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
    </div>

    <div class="scroll-container" id="scrollContainer">
        
        <div class="section-wrapper">
            <div class="card">
                <div class="photo-container"><div class="photo-glow"></div><img src="hanni.jpeg" class="hanni-photo"></div>
                <p style="font-size: 0.7rem; letter-spacing: 2px;">MIS 21 A√ëOS</p>
                <h1 style="font-family: 'Pacifico';">Hanni</h1>
            </div>
        </div>

        <div class="section-wrapper">
            <div class="card">
                <div class="dj-section">
                    <div class="flame" style="left: 15%; top: 20%;"></div>
                    <div class="flame" style="right: 15%; top: 25%;"></div>
                    <img src="logo.jpeg" class="dj-logo">
                    <h2 style="color: var(--cyan); font-size: 1.1rem;">DJ LOCO VIT</h2>
                    <p style="font-size: 0.65rem;">EL MEJOR DESMADRE AMBIENTAL</p>
                </div>
            </div>
        </div>

        <div class="section-wrapper">
            <div class="card">
                <a href="https://wa.me/525587216277?text=¬°Confirmado! ü•≥" class="btn btn-wa">CONFIRMAR</a>
                <a href="https://maps.app.goo.gl/owEFqCyhBGL8yNVZ7?g_st=iwb" class="btn btn-maps" target="_blank">UBICACI√ìN</a>
                <p style="color: #ffcc00; font-size: 0.7rem; margin-top: 15px; font-weight: bold;">‚ö†Ô∏è TRAE LO QUE QUIERAS TOMAR</p>
            </div>
        </div>
    </div>

    <script>
        let started = false;
        const audio = document.getElementById('bgMusic');

        function initExperience() {
            if (started) return;
            started = true;
            
            // --- CONFIGURACI√ìN DE AUDIO ---
            audio.currentTime = 2; // SALTO AL SEGUNDO 2
            audio.volume = 1;
            audio.play();

            // Desvanecimiento a los 35 segundos de reproducci√≥n
            setTimeout(() => {
                let fadeInterval = setInterval(() => {
                    if (audio.volume > 0.05) {
                        audio.volume -= 0.05;
                    } else {
                        audio.pause();
                        audio.currentTime = 0;
                        clearInterval(fadeInterval);
                    }
                }, 200);
            }, 35000); 

            // Interfaz de carga
            document.getElementById('click-msg').style.display = 'none';
            document.getElementById('intro-text').style.display = 'block';
            document.getElementById('loading-bar-container').style.display = 'block';
            
            setTimeout(() => {
                document.getElementById('loading-bar').style.width = '100%';
            }, 50);

            setTimeout(() => {
                document.getElementById('intro-overlay').style.opacity = '0';
                confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 }, colors: ['#ff007f', '#00f2ff'] });
                
                setTimeout(() => {
                    document.getElementById('intro-overlay').style.display = 'none';
                    document.getElementById('scrollContainer').style.display = 'block';
                    setupObserver();
                }, 800);
            }, 4000); 
        }

        // --- L√ÅSERES ---
        const canvas = document.getElementById('tunnelCanvas');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        function draw() {
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const cx = canvas.width / 2, cy = canvas.height / 2;
            for(let i = 0; i < 8; i++) {
                ctx.beginPath();
                ctx.strokeStyle = i % 2 ? '#ff007f' : '#00f2ff';
                ctx.lineWidth = 1;
                ctx.moveTo(cx, cy);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.stroke();
            }
            requestAnimationFrame(draw);
        }
        draw();

        function setupObserver() {
            const obs = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    if(e.isIntersecting) e.target.classList.add('visible');
                    else e.target.classList.remove('visible');
                });
            }, { threshold: 0.2 });
            document.querySelectorAll('.section-wrapper').forEach(s => obs.observe(s));
        }
    </script>
</body>
</html>
